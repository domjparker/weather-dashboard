<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-white bg-dark text-center p-3 mb-0" >Weather Dashboard</h1>
    </header>
    <container>

        <div class="row">
            <aside class="col-md-3 bg-light" style="height: 500px;">
                <h4>Search for a City:</h4>
                <!-- This form will be where users input the city they want weather info on -->
                <form class="form-inline">
                    <input id="searchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchButton" class="btn btn-primary my-2 my-sm-0" type="submit">search</button>
                </form>
                <div id="cityButtons" class="btn-group-vertical"></div>
            </aside>
            <div class="col-md-9">
                <!-- One Day Weather Forecast -->
                <section class="row">
                    <div class="card border m-3">
                        <div class="card-body">
                          <h3 id="oneDayCity"><span id="oneDayDate"></span><span><img src="" class="oneDayIcon" alt=""></span></h3>
                          <p>Temperature: <span id="oneDayTemperature"></span> Â°F</p>
                          <p>Humidity: <span id="oneDayHumidity"></span> %</p>
                          <p>Wind Speed: <span id="oneDayWindSpeed"></span> MPH</p>
                          <p>UV Index: <span id="oneDayUVIndex"></span></p>
                        </div>
                    </div>
                </section>
                <!-- 5 Day Weather Forecast -->
                <section>
                    <h5>5-Day Forecast</h5>
                    <div class="card" style="width: 14rem">
                        <div class="card-body text-white bg-primary rounded">
                          <h5>8/16/19</h5>
                          <img src="" class="fiveDayIconOne" alt="">
                          <p id="fiveDayTemp">Temp:</p>
                          <p id="fiveDayHumidity">Humidity:</p>
                        </div>
                        <div class="card-body text-white bg-primary rounded">
                          <h5>8/16/19</h5>
                          <img src="" class="fiveDayIconOne" alt="">
                          <p id="fiveDayTemp">Temp:</p>
                          <p id="fiveDayHumidity">Humidity:</p>
                        </div>
                        <div class="card-body text-white bg-primary rounded">
                          <h5>8/16/19</h5>
                          <img src="" class="fiveDayIconOne" alt="">
                          <p id="fiveDayTemp">Temp:</p>
                          <p id="fiveDayHumidity">Humidity:</p>
                        </div>
                        <div class="card-body text-white bg-primary rounded">
                          <h5>8/16/19</h5>
                          <img src="" class="fiveDayIconOne" alt="">
                          <p id="fiveDayTemp">Temp:</p>
                          <p id="fiveDayHumidity">Humidity:</p>
                        </div>
                        <div class="card-body text-white bg-primary rounded">
                          <h5>8/16/19</h5>
                          <img src="" class="fiveDayIconOne" alt="">
                          <p id="fiveDayTemp">Temp:</p>
                          <p id="fiveDayHumidity">Humidity:</p>
                        </div>
                      </div>
                </section>
                <section class="row"></section>
            </div>
            
        </div>
        
    </container>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
